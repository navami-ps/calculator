<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc-body">
        <div class="calc-screen">
            <div id="calc-operation">
                <input placeholder = "0" id="result" type=" text" class="form-control" readonly>
            </div>
            <!-- <div id="calc-typed"></div> -->
        </div>
        
        <div class="calc-button-row">
            <button onclick="allclear()" >AC</button>
            <button onclick="removelast()">&#9003;</button>

            <!-- <button class="operator" onclick="display('+/-')">&#43;&#47;&#8722;</button> -->
            <!-- <button class="operator" onclick="display('%')">&#37;</button> -->
            <button onclick="expreval()">&#61;</button>

            <button onclick="display('/')" >&#247;</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('*')">&#215;</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('-')">&#8722;</button>
            <button onclick="display('1')"> 1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('+')">&#43;</button>
            <button onclick="display('0')">0</button>
            <!-- <button onclick="display('.')">.</button> -->
            <!-- <button>&#9003;</button> -->
            <!-- <button onclick="exprEval()">&#61;</button> -->
        </div>
    </div>
</body>
<script src="./main.js"></script>
</html>
